<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Flight Simulator (2D Static)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb, #b0e0e6);
            font-family: 'Courier New', monospace;
            height: 100vh;
            position: relative;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        #controls {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin: 5px 0;
        }
        #controls input, #controls select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid lime;
            color: white;
            font-family: 'Courier New', monospace;
        }
        #resetButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: default;
        }
        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .aircraft {
            position: absolute;
            bottom: 20%;
            left: 50%;
            width: 50px;
            height: 30px;
            background: silver;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border: 2px solid black;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* Randomized cloud positions and sizes using nth-child */
        .cloud:nth-child(1) { top: 10%; left: 20%; width: 100px; height: 60px; }
        .cloud:nth-child(2) { top: 15%; left: 60%; width: 120px; height: 70px; }
        .cloud:nth-child(3) { top: 30%; left: 40%; width: 80px; height: 50px; }
        .cloud:nth-child(4) { top: 25%; left: 80%; width: 90px; height: 55px; }
        .terrain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #228b22, #32cd32);
        }
        /* Randomized terrain features using pseudo-elements */
        .terrain::before {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 30%;
            width: 200px;
            height: 50px;
            background: #228b22;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        .terrain::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 70%;
            width: 150px;
            height: 70px;
            background: #228b22;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
    </style>
</head>
<body>
    <div id="hud">
        Altitude: 10,000 ft<br>
        Speed: 300 knots<br>
        Heading: 270°
    </div>
    <div id="controls">
        <label>Throttle: <input type="range" min="0" max="100" value="75" disabled></label>
        <label>Altitude: <input type="number" value="10000" disabled> ft</label>
        <label>Heading: <select disabled>
            <option>270°</option>
            <option>360°</option>
            <option>090°</option>
            <option>180°</option>
        </select></label>
    </div>
    <button id="resetButton">Reset</button>
    <div id="scene">
        <div class="aircraft"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="terrain"></div>
    </div>
</body>
</html>

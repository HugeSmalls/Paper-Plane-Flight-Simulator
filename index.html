<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Flight Simulator (2D Interactive)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb, #b0e0e6);
            font-family: 'Courier New', monospace;
            height: 100vh;
            position: relative;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        #controls {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin: 5px 0;
        }
        #controls input, #controls select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid lime;
            color: white;
            font-family: 'Courier New', monospace;
        }
        #resetButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
        }
        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .aircraft {
            position: absolute;
            bottom: 20%;
            left: 50%;
            width: 50px;
            height: 30px;
            background: silver;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border: 2px solid black;
            transition: left 0.1s, bottom 0.1s;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .cloud:nth-child(1) { top: 10%; left: 20%; width: 100px; height: 60px; }
        .cloud:nth-child(2) { top: 15%; left: 60%; width: 120px; height: 70px; }
        .cloud:nth-child(3) { top: 30%; left: 40%; width: 80px; height: 50px; }
        .cloud:nth-child(4) { top: 25%; left: 80%; width: 90px; height: 55px; }
        .terrain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #228b22, #32cd32);
        }
        .terrain::before {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 30%;
            width: 200px;
            height: 50px;
            background: #228b22;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        .terrain::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 70%;
            width: 150px;
            height: 70px;
            background: #228b22;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
    </style>
</head>
<body>
    <div id="hud">
        Altitude: <span id="altitude">10000</span> ft<br>
        Speed: <span id="speed">300</span> knots<br>
        Heading: <span id="heading">270</span>°
    </div>
    <div id="controls">
        <label>Throttle: <input type="range" id="throttle" min="0" max="100" value="75"></label>
        <label>Altitude: <input type="number" id="altitudeInput" value="10000"> ft</label>
        <label>Heading: <select id="headingSelect">
            <option value="270">270°</option>
            <option value="360">360°</option>
            <option value="90">90°</option>
            <option value="180">180°</option>
        </select></label>
    </div>
    <button id="resetButton">Reset</button>
    <div id="scene">
        <div class="aircraft" id="aircraft"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="terrain"></div>
    </div>
    <script>
        const aircraft = document.getElementById('aircraft');
        const hudAltitude = document.getElementById('altitude');
        const hudSpeed = document.getElementById('speed');
        const hudHeading = document.getElementById('heading');
        const throttle = document.getElementById('throttle');
        const altitudeInput = document.getElementById('altitudeInput');
        const headingSelect = document.getElementById('headingSelect');
        const resetButton = document.getElementById('resetButton');

        let xPos = 50; // Percentage of screen width
        let yPos = 20; // Percentage from bottom
        let speed = 300;
        let altitude = 10000;
        let heading = 270;

        // Update HUD
        function updateHUD() {
            hudAltitude.textContent = altitude;
            hudSpeed.textContent = speed;
            hudHeading.textContent = heading;
            aircraft.style.left = `${xPos}%`;
            aircraft.style.bottom = `${yPos}%`;
        }

        // Control panel updates
        throttle.addEventListener('input', () => {
            speed = Math.round(throttle.value * 5); // Scale throttle (0-100) to speed (0-500 knots)
            updateHUD();
        });

        altitudeInput.addEventListener('input', () => {
            altitude = parseInt(altitudeInput.value) || 10000;
            yPos = Math.min(Math.max((altitude / 20000) * 80, 10), 80); // Scale altitude to y-position
            updateHUD();
        });

        headingSelect.addEventListener('change', () => {
            heading = parseInt(headingSelect.value);
            updateHUD();
        });

        // Keyboard controls for aircraft movement
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    xPos = Math.max(xPos - 2, 0);
                    break;
                case 'ArrowRight':
                    xPos = Math.min(xPos + 2, 100);
                    break;
                case 'ArrowUp':
                    altitude = Math.min(altitude + 500, 40000);
                    altitudeInput.value = altitude;
                    yPos = Math.min(Math.max((altitude / 20000) * 80, 10), 80);
                    break;
                case 'ArrowDown':
                    altitude = Math.max(altitude - 500, 0);
                    altitudeInput.value = altitude;
                    yPos = Math.min(Math.max((altitude / 20000) * 80, 10), 80);
                    break;
            }
            updateHUD();
        });

        // Reset button
        resetButton.addEventListener('click', () => {
            xPos = 50;
            yPos = 20;
            speed = 300;
            altitude = 10000;
            heading = 270;
            throttle.value = 75;
            altitudeInput.value = 10000;
            headingSelect.value = 270;
            updateHUD();
        });

        // Initialize HUD
        updateHUD();
    </script>
</body>
</html>
